<!-- email
     username
     password
     first
     last
     phone
     marital status -->
<form class="register-form">
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Username:</label>
    <div class="col-sm-10">
      <input [(ngModel)]="model.userName" name="userName" type="text" class="form-control" />
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">First name:</label>
    <div class="col-sm-10">
      <input [(ngModel)]="model.firstName" name="firstName" type="text" class="form-control" />
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Last name:</label>
    <div class="col-sm-10">
      <input [(ngModel)]="model.lastName" name="lastName" type="text" class="form-control" />
    </div>
  </div>
  <div class="form-group row">
    <label for="inputEmail3" class="col-sm-2 col-form-label">Email:</label>
    <div class="col-sm-10">
      <input [(ngModel)]="model.email" name="email" type="email" class="form-control" />
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Phone:</label>
    <div class="col-sm-10">
      <input [(ngModel)]="model.phoneNumber" name="phoneNumber" class="form-control" />
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Password:</label>
    <div class="col-sm-10">
      <input [(ngModel)]="model.password" name="password" type="password" class="form-control" />
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Retype Password:</label>
    <div class="col-sm-10">
      <input [(ngModel)]="retypePass" name="retypePass" type="password" class="form-control" />
      <div *ngIf="model.password && retypePass && model.password != retypePass" class="alert alert-danger">
        Passwords do not match, Please fix!
      </div>
    </div>
  </div>
  <div class="form-group row">
    <select class="custom-select" [(ngModel)]="model.maritalStatus" name="maritalStatus">
      <option selected>Open this select menu</option>
      <option value="1">Married</option>
      <option value="2">Single</option>
    </select>
  </div>

  <div class="form-group row">
    <div class="col-sm-10">
      <button [disabled]="!isDataCorrect()" (click)="save()" name="submit" class="btn btn-primary">
        Submit
      </button>
      <div *ngIf="alertVisible" class="alert alert-success">
        User Saved!
      </div>
    </div>
  </div>
</form>
