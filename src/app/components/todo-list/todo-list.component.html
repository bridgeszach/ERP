<div class="list">


  <div *ngIf="allList.length == 0" class="alert alert-danger">
    <h2>todo-list app</h2>
    <p>please add to your todo-list</p>
  </div>



  <div class="form-group row">

    <div class="col-sm-10">
      <h2>Add something here!</h2>

      <input [(ngModel)]="model.listItem" name="List" type="text" />

      <button (click)="save()" name="submit" class="btn btn-primary">
        Submit
      </button>
      <div *ngIf="alertVisible" class="alert alert-success">
        List item saved!
      </div>

      <div class="list-group">
        <table class="table table-bordered table-striped">
          <tbody>
            <tr *ngFor="let list of allList">
              <thead class="thead-dark">
                <tr>
                  <th>todo!</th>
                </tr>
              </thead>
              <td>{{ list.listItem }}</td>
              <td><input (click)="done()" type="checkbox" name="checkbox" id="">
                <div *ngIf="checkBox" class="alert alert-success">
                  Task completed
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

  </div>
</div>
